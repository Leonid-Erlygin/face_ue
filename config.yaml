# pytorch_lightning==2.0.0
seed_everything: 7
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: whale_scf_uncertainty_train
      log_model: false
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: null
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      fork_from: null
      settings: null
  callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: outputs/scf_train/weights_whale_v2
      filename: null
      monitor: null
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: 1000
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
  - class_path: face_lib.models.scf.Prediction_writer
    init_args:
      output_dir: /app/cache/features
      file_name: scf_embs_whale
      write_interval: epoch
  fast_dev_run: false
  max_epochs: 6
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 3
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: outputs/scf_train
ckpt_path: null
model:
  class_path: face_lib.models.SphereConfidenceFace
  init_args:
    backbone:
      class_path: face_lib.models.lightning_wrappers.EfficientNet
      init_args:
        checkpoint_path: /app/sandbox/happy_whale/kaggle-happywhale-1st-place/result/b6_bottleneck_feature_fix_nb/1/last-v4.ckpt
        learnable: false
    head:
      class_path: face_lib.models.heads.SCFHead
      init_args:
        convf_dim: 776
        latent_vector_size: 4096
    scf_loss:
      class_path: face_lib.models.losses.KLDiracVMF
      init_args:
        z_dim: 512
        radius: 64
    optimizer_params:
      optimizer_path: torch.optim
      optimizer_name: AdamW
      params:
        lr: 5.0e-05
        weight_decay: 0.005
    scheduler_params:
      scheduler: StepLR
      params:
        step_size: 1
        gamma: 0.5
    permute_batch: false
    softmax_weights: null
data:
  class_path: face_lib.dataset_classes.lightning_datasets.UncertaintyDataModule
  init_args:
    train_dataset:
      class_path: face_lib.dataset_classes.lightning_datasets.WhaleDataset
      init_args:
        config_path: /app/sandbox/happy_whale/kaggle-happywhale-1st-place/config/efficientnet_b6_new.yaml
        image_dir: /app/sandbox/happy_whale/kaggle-happywhale-1st-place/input
        test: false
    predict_dataset:
      class_path: face_lib.dataset_classes.lightning_datasets.WhaleDataset
      init_args:
        config_path: /app/sandbox/happy_whale/kaggle-happywhale-1st-place/config/efficientnet_b6_new.yaml
        image_dir: /app/sandbox/happy_whale/kaggle-happywhale-1st-place/input
        test: true
    batch_size: 16
    num_workers: 10
