# pytorch_lightning==2.0.0
seed_everything: 7
trainer:
  accelerator: gpu
  strategy: auto
  devices: 2
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: face_incertainty_train
      log_model: false
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: null
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      settings: null
  callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: outputs/scf_train/weights
      filename: null
      monitor: null
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: 5000
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
  - class_path: face_lib.models.scf.IJB_writer
    init_args:
      output_dir: /app/cache/features
      write_interval: epoch
      subset: IJBC
  fast_dev_run: false
  max_epochs: 10
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 3
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: outputs/scf_train
ckpt_path: null
model:
  class_path: face_lib.models.scf.SphereConfidenceFace
  init_args:
    backbone:
      class_path: face_lib.models.lightning_wrappers.ResNet
      init_args:
        resnet_name: iresnet50_normalized
        weights: /app/models/backbone/ms1mv3_arcface_r50/backbone.pth
        learnable: false
    head:
      class_path: face_lib.models.heads.SCFHead
      init_args:
        convf_dim: 25088
        latent_vector_size: 2048
    scf_loss:
      class_path: face_lib.models.losses.KLDiracVMF
      init_args:
        z_dim: 512
        radius: 64
    softmax_weights:
      class_path: face_lib.models.scf.SoftmaxWeights
      init_args:
        softmax_weights_path: /app/models/backbone/ms1mv3_arcface_r50/softmax_weight.pt
        radius: 64
    optimizer_params:
      optimizer: Adam
      params:
        lr: 0.001
        weight_decay: 0.0005
    scheduler_params:
      scheduler: StepLR
      params:
        step_size: 5000
        gamma: 0.5
      interval: step
      frequency: 1
data:
  class_path: face_lib.datasets.lightning_scf.SCF_DataModule
  init_args:
    data_train_dir: /app/datasets/ms1m/
    data_predict_dir: /app/datasets/arcface_ijb
    data_predict_subset: IJBC
    batch_size: 128
    num_workers: 20
