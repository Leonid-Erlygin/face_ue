# pytorch_lightning==2.0.0
seed_everything: 777
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: face-ue
      log_model: false
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: null
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      fork_from: null
      resume_from: null
      settings: null
  callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: outputs/scf_new_data/arcface_vgg2_version3
      filename: null
      monitor: null
      verbose: false
      save_last: true
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: 1
      save_on_train_epoch_end: null
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
  - class_path: face_lib.models.scf.Prediction_writer
    init_args:
      output_dir: /app/cache/features
      file_name: vgg2_arcface_sw_embs
      write_interval: epoch
  fast_dev_run: false
  max_epochs: 30
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: 3
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: outputs/scf_train
ckpt_path: null
model:
  class_path: face_lib.models.arcface.ArcFace_SW
  init_args:
    backbone: /app/model_weights/backbone/vgg_iresnet50/backbone_vgg.pth
    arcface_loss:
      class_path: face_lib.models.losses.ArcFaceLoss
      init_args:
        s: 64.0
        m: 0.5
    optimizer_params:
      optimizer_path: torch.optim
      optimizer_name: AdamW
      params:
        lr: 0.01
        weight_decay: 0.0005
    scheduler_params:
      scheduler: StepLR
      params:
        step_size: 4
        gamma: 0.5
      interval: step
      frequency: 1
    permute_batch: false
    softmax_weights:
      class_path: face_lib.models.scf.SoftmaxWeights
      init_args:
        softmax_weights_path: /app/model_weights/backbone/vgg_iresnet50/softmax_weights_mean_vgg.pt
        radius: 64
        requires_grad: true
data:
  class_path: face_lib.dataset_classes.lightning_datasets.UncertaintyDataModule
  init_args:
    train_dataset:
      class_path: face_lib.dataset_classes.lightning_datasets.VGGFaceDataset
      init_args:
        root_dir: /app/datasets/faces_vgg_112x112/
        test: false
        num_classes: 0
        album_augments: null
        album_probability: 0.0
    validation_dataset:
      class_path: face_lib.dataset_classes.arcface_ijb.IJB_aligned_images
      init_args:
        dataset_path: /app/datasets/arcface_ijb/IJBC
        dataset_name: IJBC
        norm_image: true
    predict_dataset:
      class_path: face_lib.dataset_classes.lightning_datasets.VGGFaceDataset
      init_args:
        root_dir: /app/datasets/faces_vgg_112x112/
        test: false
        num_classes: 0
        album_augments: null
        album_probability: 0.0
    batch_size: 512
    num_workers: 32
    train_batch_sampler: null
