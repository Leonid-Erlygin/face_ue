  # - _target_: evaluation.test_datasets.FaceRecogntioniDataset
  #   dataset_name: survFace
  #   dataset_path: /app/datasets/QMUL-SurvFace/Face_Identification_Test_Set

default_kappa: 400
default_beta: 0.5
train_T: False
iter_num: 30
lr: 0.1

open_set_identification_methods:

