# DO NOT CHANGE
hydra:
  run:
    dir: ${exp_dir}
exp_dir: outputs/latex_tables/${now:%Y-%m-%d_%H-%M-%S}

defaults:
  - _self_
  - pretty_names@pretty_name.model: model_pretty_name_pooling
  - pretty_names@pretty_name.column: column_pretty_name

dataset: survFace
#dataset: IJBB
task: open_set_identification
# CHANGE
metric_table_path: /app/experiments/pooling_methods/${dataset}/${task}/${task}.csv

caption: >
  Исследование влияния способа объединения шаблонов на метрики распознавания на наборе данных {dataset_name}.
  

table_lable: "tab:openset_pool" #"tab:surrogate_results_full_{dataset_name}"
round_num: 4
use_scriptsize: False
use_adjustbox: False

used_columns: []
used_columns_dict:
  open_set_identification:
    survFace:
      [
        "pretty_name",
        "final_AUC_5_rank",
        "final_top_5_recall_at_far_0.0001",
        "final_top_5_recall_at_far_1",
      ]
    IJBC:
      [
        "pretty_name",
        "final_AUC_1_rank",
        "final_top_1_recall_at_far_0.0001",
        "final_top_1_recall_at_far_1",
      ]
    IJBB:
      [
        "pretty_name",
        "final_AUC_1_rank",
        "final_top_1_recall_at_far_0.0001",
        "final_top_1_recall_at_far_1",
      ]

sort_models_with: "used_models"
