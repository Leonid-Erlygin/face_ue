open_set_identification_metrics:
  # - _target_: evaluation.metrics.FrrFarIdent
  - _target_: evaluation.metrics.DirFar
  # - _target_: evaluation.metrics.F1

fractions: [0, 0.3, 15]

open_set_identification_uncertainty_metrics:
  - _target_: evaluation.uncertainty_metrics.DisposeBasedOnUnc
    fractions: ${fractions}
    metric_to_monitor:
      _target_: evaluation.metrics.FrrFarIdent
  
  - _target_: evaluation.uncertainty_metrics.DisposeBasedOnUnc
    fractions: ${fractions}
    metric_to_monitor:
      _target_: evaluation.metrics.DirFar

  - _target_: evaluation.uncertainty_metrics.DisposeBasedOnUnc
    fractions: ${fractions}
    metric_to_monitor:
      _target_: evaluation.metrics.F1_classic

default_beta: 0.5
far_list: 0.01 # for now
# far_list:
#   - 0.05

open_set_identification_methods:
  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault
    use_detector_score: False
    distance_function: 
      _target_: evaluation.distance_functions.open_set_identification.CosineSim
    recognition_method:
      _target_: evaluation.open_set_methods.score_function_based.SimilarityBasedPrediction
      distance_function: 
        _target_: evaluation.distance_functions.open_set_identification.CosineSim
      far: ${far_list}
      beta: ${default_beta}
      acceptance_score: 
        _target_: evaluation.confidence_functions.MaxSimilarity_confidence
      uncertainty_function:
        _target_: evaluation.open_set_methods.uncertainty_functions.BernoulliVariance
      alpha: 0
      T: 22.79
      T_data_unc: 1
    pretty_name: "$u_{baseline}$"

  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault  #PoolingConcentration, PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault #PoolingProb
    use_detector_score: False
    recognition_method:
      _target_: evaluation.open_set_methods.class_prob_models.MonteCarloPredictiveProb
      M: 50
      gallery_prior: power
      emb_unc_model: vMF
      kappa_input_scale: 2.0
      beta: 0.5
      predict_T: 1.5
      far: ${far_list}
    pretty_name: "$u_{MC}$ probe scale 2. M=50. T scale"

  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault  #PoolingConcentration, PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault #PoolingProb
    use_detector_score: False
    recognition_method:
      _target_: evaluation.open_set_methods.class_prob_models.MonteCarloPredictiveProb
      M: 100
      gallery_prior: power
      emb_unc_model: vMF
      kappa_input_scale: 2.0
      beta: 0.5
      predict_T: 1.5
      far: ${far_list}
    pretty_name: "$u_{MC}$ probe scale 2. M=100. T scale"

  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault  #PoolingConcentration, PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault #PoolingProb
    use_detector_score: False
    recognition_method:
      _target_: evaluation.open_set_methods.class_prob_models.MonteCarloPredictiveProb
      M: 100
      gallery_prior: power
      emb_unc_model: vMF
      kappa_input_scale: 2.0
      beta: 0.5
      predict_T: 1.5
      far: ${far_list}
      pred_uncertainty_type: max_prob
    pretty_name: "$u_{MC}$ probe scale 2. M=100. T scale. Max Prob"


  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault  #PoolingConcentration, PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault #PoolingProb
    use_detector_score: False
    recognition_method:
      _target_: evaluation.open_set_methods.class_prob_models.MonteCarloPredictiveProb
      M: 0
      gallery_prior: power
      emb_unc_model: vMF
      beta: 0.5
      far: ${far_list}
      predict_T: 1.5
      #pred_uncertainty_type: max_prob
    pretty_name: "$u_{MC}$ probe delta func. T scale"

  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault  #PoolingConcentration, PoolingDefault
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingDefault #PoolingProb
    use_detector_score: False
    recognition_method:
      _target_: evaluation.open_set_methods.posterior_prob_based.PosteriorProbability
      distance_function: 
        _target_: evaluation.distance_functions.open_set_identification.CosineSim
      class_model: power
      far: ${far_list}
      beta: ${default_beta}
      uncertainty_type: maxprob
      alpha: 1 # when 1, only scf unc is used
      aggregation: sum
      T: 1
      T_data_unc: 1
    pretty_name: "$u_{SCF}$"


