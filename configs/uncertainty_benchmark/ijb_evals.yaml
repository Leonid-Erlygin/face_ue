  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingMonteCarlo
      train_T: False
      probability_model:
        _target_: evaluation.open_set_methods.class_prob_models.MonteCarloPredictiveProb
        M: 2
        gallery_prior: "power"
        emb_unc_model: "vMF"
        beta: 0.5

    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingSCF #PoolingProb
    use_detector_score: False # True gives unnormalized embeddings
    sampler:
      _target_: evaluation.samplers.VonMisesFisher
      num_samples: 0 # set 0 to use mean of distr as one sample
    distance_function: 
      _target_: evaluation.distance_functions.open_set_identification.CosineSim
    recognition_method:
      _target_: evaluation.open_set_methods.posterior_prob_based.PosteriorProbability
      class_model: power
      kappa: ${tau_list}
      beta: ${default_beta}
      uncertainty_type: maxprob
      alpha: 0.5
      aggregation: sum
      T: 0.28836
      T_data_unc: 30
      kappa_is_tau: True
    pretty_name: "$u_{MC}$"


  - embeddings: scf
    gallery_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingSCF
    probe_template_pooling_strategy:
      _target_: evaluation.template_pooling_strategies.PoolingSCF #PoolingProb
    use_detector_score: True
    sampler:
      _target_: evaluation.samplers.VonMisesFisher
      num_samples: 0 # set 0 to use mean of distr as one sample
    distance_function: 
      _target_: evaluation.distance_functions.open_set_identification.CosineSim
    recognition_method:
      _target_: evaluation.open_set_methods.posterior_prob_based.PosteriorProbability
      class_model: power
      kappa: ${tau_list}
      beta: ${default_beta}
      uncertainty_type: maxprob
      alpha: 0.5
      aggregation: sum
      T: 0.28836
      T_data_unc: 30
      kappa_is_tau: True
    pretty_name: "$u_{MC}$"

